<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!--兼容IE设置 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!--引入自定义的css文件 -->
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/login1.css" />

		<!--兼容IE的js文件 -->
		<script src="js/html5shiv.min.js"></script>
		<script type="text/javascript" src="js/respond.min.js"></script>

		<!--引入js:这里需要注意的是写的顺序必须是:jquery->popper->bootstrap（因为bootstrap是依赖前两个的） -->
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>

	<body>
		<main class="main" role="main">
			<div class="container">
				<div class="row">
					<div class="offset-md-3 col-md-6">
						<form class="form-container">
							<h2>管理员-登录</h2>
							<div class="form-group">
								<label for="exampleInputEmail1">电子邮箱</label>
								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="请输入电子邮箱">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">密码</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码至少六位">
							</div>
							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">记住我</label>
							</div>
							<button type="submit" class="btn btn-success btn-block">提交</button>
						</form>
					</div>
				</div>

			</div>

		</main>
		
		<footer class="footer">
			<div class="container">
				Copyright&copy;2018 by <a href="www.lfeifei.com">feifei</a>
			</div>
		</footer>

	</body>

</html>
